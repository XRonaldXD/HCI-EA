<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Management System</title>
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="../../main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="./inventory.html">Inventory</a></li>
                <li><a href="../quote.html">Get a Quote</a></li>
                <li><a href="#services">Apply</a></li>
                <li><a href="#contact">Track Application</a></li>
            </ul>
            <span id="login">Login</span>
        </nav>
    </header>
    <div class="container">
        <h1>Application Management System</h1>

        <div class="applications">
            <h2>Your Applications</h2>
            <table id="applicationsTable">
                <thead>
                    <tr>
                        <th>Application ID</th>
                        <th>Vehicle Model</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Toyota Camry</td>
                        <td>Pending</td>
                        <td>
                            <button class="edit-btn" data-id="1">Edit</button>
                            <button class="view-btn" data-id="1">View</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Honda Accord</td>
                        <td>Approved</td>
                        <td>
                            <button class="edit-btn" data-id="2">Edit</button>
                            <button class="view-btn" data-id="2">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="applicationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Application</h2>
                <form id="editForm">
                    <label for="vehicleModel">Vehicle Model:</label>
                    <input type="text" id="vehicleModel" required>
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <script src="inventory.js"></script>
</body>

</html>
