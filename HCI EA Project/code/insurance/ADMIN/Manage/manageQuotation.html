<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quotations</title>
    <link rel="stylesheet" href="manageQuotations.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/insurance/quote.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/insurance/ADMIN/insuranceSale.html">Admin Home</a></li>
                <li><a href="/insurance/ADMIN/Request/quotationRequest.html">Quotation Requests</a></li>
                <li><a href="/insurance/ADMIN/Manage/manageQuotation.html">Manage</a></li>
                <li><a href="/insurance/track/trackApplication.html">Track</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="manage-quotations">
            <h1>Manage Quotations</h1>
            <div class="container">
                <div class="quotation-list">
                    <h2>Vehicle Orders</h2>
                    <table id="quotation-table">
                        <thead>
                            <tr>
                                <th>Quote ID</th>
                                <th>Vehicle Model</th>
                                <th>Customer Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Quotation requests will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="quotation-details" style="display: none;">
                    <h2>Quotation Details</h2>
                    <form id="quotation-form" style="margin: 0%;">
                        <div class="form-group">
                            <label for="quoteID">Quote ID:</label>
                            <input type="text" id="quoteID" disabled>
                        </div>

                        <div class="form-group">
                            <label for="vehicleModel">Vehicle Model:</label>
                            <input type="text" id="vehicleModel" disabled>
                        </div>

                        <div class="form-group">
                            <label for="customerName">Customer Name:</label>
                            <input type="text" id="customerName" disabled>
                        </div>

                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status">
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                                <option value="fulfilled">Fulfilled</option>
                            </select>
                        </div>

                        <div class="actions">
                            <button type="submit" class="btn">Update Status</button>
                            <button type="button" class="btn" id="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="manageQuotations.js"></script>
</body>
</html>
