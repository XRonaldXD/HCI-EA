<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="userpage.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="../main.css">
<link rel="stylesheet" href="../aboutus.css">
<title>User Page</title>
</head>
<body>
<header>
    <nav class="navbar">
        <h2 class="logo"><a href="">Legend Motor Limited</a></h2>
        <ul class="all-links">
            <li><a href="" id="car">Product</a></li>
            <li><a href="" id="order">My Order</a></li>
            <li><a href="" id="logout">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="profile-picture">
        <img src="carimg/cat.jpg" alt="User Picture">
    </div>
    
    <div class="user-info">
        <h2>User Information</h2>
        <ul>
            <li>Name: <span id="userName">haha</span></li>
            <li>Email: <span id="userEmail">ahahahahah</span></li>
            <li>Address: <span id="userAddress">1123123 34234t</span></li>
            <li>Phone: <span id="userPhone">23423432 42342</span></li>
        </ul>
        <button id="editButton">Edit Information</button>
    </div>
</div>

<div class="edit-overlay" style="display: none;">
    <div class="edit-form">
        <h2>Edit User Information</h2>
        <form id="userEditForm">
            <label for="name">Name:</label>
            <input type="text" id="name"  required>
            
            <label for="email">Email:</label>
            <input type="email" id="email"  required>
            
            <label for="address">Address:</label>
            <input type="text" id="address"  required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone"  required>
            
            <button type="submit">Save</button>
            <button type="button" class="close-edit">Cancel</button>
        </form>
    </div>
</div>

<script>
    $("#car").click(function(event) {
        event.preventDefault();
        window.location.href = "car.html"; 
    });

    $("#order").click(function(event) {
        event.preventDefault();
        window.location.href = "orderpage.html"; 
    });
    
    $("#logout").click(function(event) {
        event.preventDefault();
        window.location.href = "LoginPage.html"; 
    });
    
    $(document).ready(function() {
        $('#editButton').click(function() {
            $('.edit-overlay').show();
        });

        $('.close-edit').click(function() {
            $('.edit-overlay').hide();
        });
        $('.edit-overlay').hide(); 
    });
</script>
</body>
</html>
