<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userpage.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h2 class="logo"><a href="../index.html">Legend Motor Limited</a></h2>
            <span>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search cars...">
                    <button id="search-btn">Search</button>
                </div>
            </span>
            <ul class="all-links">
                <li><a href="#" id="product">Product</a></li>
                <li><a href="#" id="order">My Order</a></li>
                <li><a href="#" id="wishlistpage">Wish List</a></li>
                <li><a href="#" id="user">User</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="user-header">
            <h2>User Information</h2>
        </div>

        <div class="user-details">
            <div class="info-section">
                <h5>Personal Information</h5>
                <div class="info-row">
                    <div class="info-label"><strong>Full Name:</strong></div>
                    <div class="info-input"><input type="text" id="full-name" value="Jane Doe" disabled /></div>
                </div>
                <div class="info-row">
                    <div class="info-label"><strong>Email:</strong></div>
                    <div class="info-input"><input type="email" id="email" value="jane.doe@example.com" disabled /></div>
                </div>
                <div class="info-row">
                    <div class="info-label"><strong>Phone Number:</strong></div>
                    <div class="info-input"><input type="tel" id="phone" value="123-456-7890" disabled /></div>
                </div>
            </div>

            <div class="info-section">
                <h5>Address Information</h5>
                <div class="info-row">
                    <div class="info-label"><strong>Address:</strong></div>
                    <div class="info-input"><input type="text" id="address" value="123 Main St" disabled /></div>
                </div>
                <div class="info-row">
                    <div class="info-label"><strong>City:</strong></div>
                    <div class="info-input"><input type="text" id="city" value="City" disabled /></div>
                </div>
                <div class="info-row">
                    <div class="info-label"><strong>Postal Code:</strong></div>
                    <div class="info-input"><input type="text" id="postal-code" value="12345" disabled /></div>
                </div>
                <div class="info-row">
                    <div class="info-label"><strong>Country:</strong></div>
                    <div class="info-input"><input type="text" id="country" value="Country" disabled /></div>
                </div>
            </div>

            <div class="info-section">
                <h5>Account Settings</h5>
                <div class="info-row">
                    <div class="info-label"><strong>Password:</strong></div>
                    <div class="info-input"><input type="password" id="password" value="********" disabled /></div>
                </div>
            </div>

            <button class="edit-btn">Edit</button>
            <button class="save-btn" style="display: none;">Save</button>
        </div>
    </div>

    <footer>
        <p>Email: cw-cs@vtc.edu.hk</p>
        <p>Phone: (852) 2595 8333</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
<script>
        $("#order").click(function(event) {
            event.preventDefault();
            window.location.href = "order.html"; 
        });

        $("#wishlistpage").click(function(event) {
            event.preventDefault();
            window.location.href = "wishlist.html"; 
        });

        $("#logout").click(function(event) {
            event.preventDefault();
            window.location.href = "../login/LoginPage.html"; 
        });

        $("#product").click(function(event) {
            event.preventDefault();
            window.location.href = "car.html"; 
        });

    $(document).ready(function() {
    $('.edit-btn').click(function() {
        $('input').prop('disabled', false);  
        $('.save-btn').show(); 
        $('.edit-btn').hide(); 
    });

    $('.save-btn').click(function() {
        $('input').prop('disabled', true);  
        $('.edit-btn').show(); 
        $('.save-btn').hide(); 
    });
});
</script>
</html>
